<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="stylesheet.css">
    
</head>
<body>
    <script> 
    
    game();

   
    function playRound(playerChoice, computerSelection) {
        playerChoice = playerChoice.toLowerCase();
        let returnString = "";
        if ((playerChoice === 'rock' && computerSelection === 'paper') || (playerChoice === 'scissors' && computerSelection === 'rock') || (playerChoice === 'paper' && computerSelection === 'scissors')) {
            returnString = 'You lose!';
        }
        else if ((playerChoice === 'paper' && computerSelection === 'rock') || (playerChoice === 'rock' && computerSelection === 'scissors') || (playerChoice === 'scissors' && computerSelection === 'paper')) {
            returnString = "You win!";
        }
        else if (playerChoice === computerSelection)  {
            returnString = "It's a tie!";
        }
        else {
            returnString = "error";
        }

        return returnString;
    }



    function getComputerChoice() {
        const randNum = Math.floor(Math.random()*3 + 1);
        let computerChoice = "";
        switch(randNum) {
            case 1: 
                computerChoice = "rock";
                break;
            case 2:
                computerChoice = "paper";
                break; 
            case 3:
                computerChoice = "scissors";
                break;
            
        }

        return computerChoice;
    }

    function game() {

    
    for (let i = 0; i < 5; i++ ) {
    let playerChoice = prompt("Please enter rock, paper, or scissors");
    let computer = getComputerChoice();
    let winString = playRound(playerChoice,computer);
    console.log(winString);
    console.log("Player choice : " + playerChoice);
    console.log("Computer choice : " + computer);


    }
}      

    </script>
</body>
</html>
